<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" type="image/x-icon" href="assets/img/joinIconSmall.svg">
    <!--<script src="/js/script.js" defer></script>-->
    <script src="/js/login_register.js" defer></script>
</head>

<body>
    <div class="signup-succesfully-infobutton-container d-none" id="signup-succesfully-infobutton">
        <div class="signup-succesfully-infobutton d-center">
            <p>You Signed Up successfully</p>
        </div>
    </div>
    <div class="content">

        <header class="d-space-b">
            <div class="logo-container">
                <img src="/assets/img/logo.svg" class="logo" alt="logo">
            </div>
            <section class="signUp-section">
                <div class="signUp fade-in" id="signup-button-area">
                    <p>Not a Join user?</p>
                    <button class="button blue-button" id="signUp" onclick="showSignUpBox()">Sign up</button>
                </div>
            </section>
        </header>

        <section class="d-center fade-in" id="login-section">
            <div class="box">
                <div class="title">
                    <h1>Log in</h1>
                    <img src="/assets/img/stripe.svg" alt="stripe">
                </div>
                <form onsubmit="login(); return false;">
                    <div class="input-area">
                        <div class="email-container">
                            <input type="email" id="login-email" placeholder="Email" required>
                            <span class="toggle-password"><img src="./assets/img/mail.svg" alt="lock"></span>
                        </div>
                        <div class="password-box">
                            <div class="password-container">
                                <input type="password" oninput="togglePasswordIcon('login')" id="login-password"
                                    placeholder="Password" required>
                                <span class="toggle-password" id="login-password-icon-container"><img
                                        src="./assets/img/lock.svg" alt="lock" id="login-password-icon"></span>
                            </div>
                            <p class="wrong-password" id="wrong-password">Wrong password Ups! Try again.</p>
                        </div>
                    </div>
                    <div class="checkbox m-left-48">
                        <input type="checkbox" name="rememberme" id="login-rememberme">
                        <label for="rememberme">Remember me</label>
                    </div>
                    <div class="buttons d-center">
                        <button class="button blue-button" id="login-button">Log in</button>
                        <button class="button white-button" type="button" id="guest-login-button"
                            onclick="guestLogin()">Guest Log in</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="d-none" id="register-section">
            <div class="box">
                <img src="/assets/img/arrow-left-line.svg" alt="back" class="arrow-left-line" onclick="showLoginBox()">
                <div class="title">
                    <h1>Sign up</h1>
                    <img src="/assets/img/stripe.svg" alt="stripe">
                </div>
                <form id="registerForm" onsubmit="register(); return false;">
                    <div class="input-area">
                        <input type="text" required id="register-name" placeholder="Name">
                        <input type="email" required id="register-email" placeholder="Email">
                        <div class="password-container">
                            <input type="password" oninput="togglePasswordIcon('register1')" required
                                id="register1-password" placeholder="Password">
                            <span class="toggle-password" id="register1-password-icon-container"><img
                                    src="./assets/img/lock.svg" alt="lock" id="register1-password-icon"></span>
                        </div>
                        <div class="password-box">
                            <div class="password-container">
                                <input type="password" oninput="togglePasswordIcon('register2')" required
                                    id="register2-password" placeholder="Confirm Password">
                                <span class="toggle-password" id="register2-password-icon-container"><img
                                        src="./assets/img/lock.svg" alt="lock" id="register2-password-icon"></span>
                            </div>
                            <p class="wrong-password" id="match-password">Ups! your password don't match</p>
                        </div>
                    </div>
                    <div class="checkbox d-center">
                        <input type="checkbox" required name="PrivacyPolicy">
                        <label for="PrivacyPolicy">I accept the <a href="privacypolicy.html">Privacy Policy</a></label>
                    </div>
                    <div class="buttons d-center">
                        <button class="button blue-button" id="signup-button">Sign up</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="signUp-mobile">
            <div class="signUp fade-in" id="signup-button-area">
                <p>Not a Join user?</p>
                <button class="button blue-button" id="signUp" onclick="showSignUpBox()">Sign up</button>
            </div>
        </section>

        <footer>
            <div class="footer-links fade-in">
                <a href="privacypolicy.html">Privacy Policy</a>
                <a href="legalnotice.html">Legal notice</a>
            </div>
        </footer>
    </div>
</body>

</html>
