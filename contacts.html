    <section class="contactViewSection">
        <div class="titleContainer">
            <h1 id="summaryTitle" class="title">Contacts</h1>
            <div class="blueVerticalLine">
            </div>
            <div class="subTitleContainer">
                <h2 class="subTitle">Better with a team</h2>
            </div>
        </div>

        <div id="contactView" class="viewContactContainer">
            <!-- Javascript shows specific Contact-Details on click -->
            <div class="viewContactHeadContainer">
                <svg class="viewContactSVG" xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120" fill="none">
                    <circle class="listedContactSVGCircle" cx="60" cy="60" r="60" fill="#FF7A00"/>
                    <path d="M29.0978 76.7144H23.6234L35.9242 42.5325H41.8826L54.1834 76.7144H48.709L39.0453 48.7413H38.7782L29.0978 76.7144ZM30.0158 63.3287H47.7743V67.6682H30.0158V63.3287ZM59.1196 42.5325H65.3785L76.2606 69.1036H76.6611L87.5432 42.5325H93.8021V76.7144H88.8952V51.9793H88.578L78.4971 76.6643H74.4246L64.3437 51.9626H64.0265V76.7144H59.1196V42.5325Z" fill="white"/>
                </svg>

                <div class="viewContactNameContainer">
                    <h3 class="viewContactName">Anton Mayer</h3>
                    <div class="viewContactButtonsContainer">
                        <button onclick="openEditPopUp()" class="viewContactButton"><img class="editAndDeleteIcon" src="./assets/img/editGreyIcon.svg">Edit</button>
                        <button onclick="openDeletePopUp()" class="viewContactButton"><img class="editAndDeleteIcon" src="./assets/img/deleteGreyIcon.svg">Delete</button>
                    </div>
                </div>
            </div>
            
            <h4 class="viewContactSubTitle">Contact Information</h4>

            <div class="emailPhoneContainer">
                <div class="emailPhoneTitleContainer">
                    <p class="emailPhoneTitle">Email</p>
                    <a id="email" class="email" href="mailto:antonmayer@gmail.com">antonmayer@gmail.com</a>
                </div>
                <div class="emailPhoneTitleContainer">
                    <p class="emailPhoneTitle">Phone</p>
                    <a id="phone" class="phone" type="tel" href="tel:+491234567890">+49 1234 567 89 0</a>
                </div>
            </div>
        </div>
