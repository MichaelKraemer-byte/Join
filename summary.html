<section id="summary">
    <div class="titleContainer">
        <h1 id="summaryTitle" class="title">Join 360</h1>
        <div id="blueVerticalLine">
        </div>
        <h2 class="subTitle">Key Metrics at a Glance</h2>
    </div>

    <div id="summaryMainSection">
        <div class="summaryNumContainer">
            <div class="toDoAndDoneSection">
                <div class="toDoAndDoneContainer radius-30 backgroundcolor-white">
                    <img src="assets/img/penIcon.svg">
                    <div class="countContainer">
                        <num id="toDo" class="summaryCount">0</num>
                        <span>To-do</span>
                    </div>
                </div>
                <div class="toDoAndDoneContainer radius-30 backgroundcolor-white">
                    <img src="assets/img/checkIcon.svg">
                    <div class="countContainer">
                        <num id="done" class="summaryCount">0</num>
                        <span>Done</span>
                    </div>
                </div>
            </div>

            <div id="urgentContainer radius-30 backgroundcolor-white">
                <div>
                    <img src="assets/img/urgentIcon.svg">
                    <num id="urgent">0</num>
                </div>

                <div id="greyVerticalLine">
                </div>
                
                <div>
                    <h3></h3>
                    <p>Upcoming Deadline</p>
                </div>
            </div>

            <div class="boardProgressFeedbackSection">
                <div class="countContainer radius-30 backgroundcolor-white">
                    <num class="summaryCount">0</num>
                    <h3>Tasks in Board</h3>
                </div>
                    
                <div class="countContainer radius-30 backgroundcolor-white">
                    <num class="summaryCount">0</num>
                    <h3>Tasks in Progress</h3>
                </div>

                <div class="countContainer radius-30 backgroundcolor-white">
                    <num class="summaryCount">0</num>
                    <h3>Awaiting Feedback</h3>
                </div>
            </div>
        </div>

        <div id="greetingContainer">
            <h2 id="greetAtTime" class="greetingIntro">Hello,</h2>
            <h1 id="greetName" class="title">Sir/ Madam</h1>
        </div>
    </div>
</section>
