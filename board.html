<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/fonts/inter.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/templates.css"> 
    <link rel="icon" type="image/x-icon" href="assets/img/joinIconSmall.svg">
    <script src="js/script.js"></script>
</head>

<body onload="includeHTML()">
    <div w3-include-html="templates/navBar.html"></div>

    <div w3-include-html="templates/header.html"></div>


    <script>
        let todos = [{
            'id': 0,
            'title': 'Putzen',
            'category': 'open'
        }, {
            'id': 1,
            'title': 'Kochen',
            'category': 'open'
        }, {
            'id': 2,
            'title': 'Einkaufen',
            'category': 'closed'
        }];

    </script>

    <div class="board_container">
        <div class="board_header">
            <div class="title">
                <h1>Board</h1>
                <div class="task_navigation">
                    <input type="text">
                    <button>Add task +</button>
                </div>
            </div>
            <div class="column_section" id="open">
                <div class="columm_section_add columm_section_add_todo">
                    <span>To do</span>
                    <button>+</button>
                </div>
                <div class="columm_section_add columm_section_add_inprogress" id="closed">
                    <span>In progress</span>
                    <button>+</button>
                </div>
                <div class="columm_section_add columm_section_add_await">
                    <span>Await feedback</span>
                    <button>+</button>
                </div>
                <div class="columm_section_add columm_section_add_done">
                    <span>Done</span>
                </div>
            </div>
        </div>
        <div class="board_content">
            <div class="bord_content_colum_left">
                <div class="task">task1</div>
            </div>
            <div class="bord_content_colum">
                <div class="task">task2</div>
            </div>
            <div class="bord_content_colum">

            </div>
            <div class="bord_content_colum_right">

            </div>
        </div>

    </div>

</body>

</html>
