<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts/inter.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/templates.css">
    <link rel="stylesheet" href="css/add_task.css">
    <link rel="stylesheet" href="./css/mediaQueries/mTemplates.css">
    <link rel="stylesheet" href="css/showtask.css">
    <link rel="stylesheet" href="css\mediaQueries\mTemplates.css">
    <link rel="icon" type="image/x-icon" href="assets/img/joinIconSmall.svg">
    <script src="./js/script.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/boardHtml.js"></script>
    <script src="./js/addTaskHtml.js"></script>
    <script src="./js/boardTools.js"></script>
</head>

<body onload="includeHTML()" onclick="closeNavOnOutsideClick(event)">

    <div w3-include-html="./templates/header.html"></div>
    <div w3-include-html="./templates/navBar.html"></div>

    <div id="greyBackground" class="addGreyBackgroundOpacity d-none" onclick="closeWindow(); closeShowTask();"></div>

    <div class="pop_add_task" id="boardPopUp">
    </div>

    <div id="addedTaskConfirmation" class="addedTaskConfirmation">
        <span class="confirmationSpan">Task added to board. <img class="filterBright" src="./assets/img/boardIcon.svg"></span>
    </div>

    <div class="board_container" id="board_container">

        <div class="board_header">
            <div class="title">
                <h1>Board</h1>
                <div class="task_navigation">
                    <div class="input_task_navigation">
                        <input class="input_find_task" id="input_find_task" type="text" placeholder="Find Task"
                        oninput="searchTaskFromBoard()">
                        <div class="task_navi_line"></div>
                        <img src="./assets/img/search.svg" alt="">
                    </div>
                    <button onclick="addTask('to_do')">Add task +</button>
                </div>
            </div>

            <div class="title-mobile ">
                <div class="task_navigation">
                    <h1>Board</h1>
                    <button onclick="navigateTo('/add_task.html')">+</button>
                </div>
                <div class="task_navigation">
                    <div class="input_task_navigation">
                        <input class="input_find_task" id="input_find_task" type="text" placeholder="Find Task">
                        <div class="task_navi_line"></div>
                        <img src="./assets/img/search.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="column_section">
                <div class="columm_section_add columm_section_add_todo">
                    <span>To do</span>
                    <button onclick="addTask('to_do')">+</button>
                </div>
                <div class="columm_section_add columm_section_add_inprogress">
                    <span>In progress</span>
                    <button onclick="addTask('in_progress')">+</button>
                </div>
                <div class="columm_section_add columm_section_add_await">
                    <span>Await feedback</span>
                    <button onclick="addTask('awaitt')">+</button>
                </div>
                <div class="columm_section_add columm_section_add_done">
                    <span>Done</span>
                </div>
            </div>
        </div>

        <div id="board_content"></div>

        <div class="board_content_mobile board_content">
            <div class="board_content_mobile_taskTitle">
                <h2>To Do</h2>
                <button onclick="navigateTo('/add_task.html'); changeAddTaskCategory()">+</button>
            </div>
            <div class="bord_content_colum_left" id="board_to_do" ondrop="moveTo('to_do')"
                ondragover="allowDrop(event); highlightTaskCategory('board_to_do')" ondragleave="removeHighlightTaskCategory('board_to_do')">
            </div>
            <div class="board_content_mobile_taskTitle">
                <h2>In Progress</h2>
                <button onclick="navigateTo('/add_task.html')">+</button>
            </div>
            <div class="bord_content_colum" id="board_in_progress" ondrop="moveTo('in_progress')"
                ondragover="allowDrop(event); highlightTaskCategory('board_in_progress')" ondragleave="removeHighlightTaskCategory('board_in_progress')">
            </div>
            <div class="board_content_mobile_taskTitle">
                <h2>Await Feedback</h2>
                <button onclick="navigateTo('/add_task.html')">+</button>
            </div>
            <div class="bord_content_colum" id="board_await_feedback" ondrop="moveTo('awaitt')"
                ondragover="allowDrop(event); highlightTaskCategory('board_await_feedback')" ondragleave="removeHighlightTaskCategory('board_await_feedback')">
            </div>
            <h2>Done</h2>
            <div class="bord_content_colum_right" id="board_done" ondrop="moveTo('done')" ondragover="allowDrop(event); highlightTaskCategory('board_done')" ondragleave="removeHighlightTaskCategory('board_done')">
            </div>
        </div>

    </div>


</body>

</html>
