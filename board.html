<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/fonts/inter.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/templates.css"> 
    <link rel="icon" type="image/x-icon" href="assets/img/joinIconSmall.svg">
    <script src="js/script.js"></script>
</head>

<body onload="includeHTML(), init()">
    
    <div w3-include-html="templates/header.html"></div>
    <div w3-include-html="templates/navBar.html"></div>

    <script>
        let todos = [{
            'id': 0,
            'title': 'Kochwelt Page & Recipe',
            'description': 'Build start page with recipe recommendation...',
            'status': './assets/img/vector_strich.svg',
            'category': 'open'
        }, {
            'id': 1,
            'title': 'Kochen',
            'category': 'open'
        }, {
            'id': 2,
            'title': 'Einkaufen',
            'category': 'closed'
        }];


        function init() {
            let task = document.getElementById('bord_content_task');
            task.innerHTML += `
                <div class="board_task_category">
                    User Story
                </div>
                <div class="board_task_title">
                    ${todos[0]['title']}
                </div>
                <div class="board_task_toDo">
                    ${todos[0]['description']}
                </div>
                <div class="board_task_footer">
                    <div class="board_task_footer_names"></div>
                    <div class="board_task_footer_status">
                        <img src="${todos[0]['status']}">
                    </div>
                </div>
            ` 
        }



    </script>

    <div class="board_container">
        <div class="board_header">
            <div class="title">
                <h1>Board</h1>
                <div class="task_navigation">
                    <input type="text">
                    <button>Add task +</button>
                </div>
            </div>
            <div class="column_section" id="open">
                <div class="columm_section_add columm_section_add_todo">
                    <span>To do</span>
                    <button>+</button>
                </div>
                <div class="columm_section_add columm_section_add_inprogress" id="closed">
                    <span>In progress</span>
                    <button>+</button>
                </div>
                <div class="columm_section_add columm_section_add_await">
                    <span>Await feedback</span>
                    <button>+</button>
                </div>
                <div class="columm_section_add columm_section_add_done">
                    <span>Done</span>
                </div>
            </div>
        </div>
        <div class="board_content">
            <div class="bord_content_colum_left" id="board_to_do">
                <div class="task" id="bord_content_task">
                    
                </div>
                
                <div class="task">
                    hallo
                </div>
            </div>
            <div class="bord_content_colum" id="in_progress">
                <div class="task">
                    <div class="board_task_category">
                        User Story
                    </div>
                    <div class="board_task_title">
                        HTML Base Template Creation
                    </div>
                    <div class="board_task_toDo">
                        Create reusable HTML base templates...
                    </div>
                    <div class="board_task_footer">
                        <div class="board_task_footer_names"></div>
                        <div class="board_task_footer_status">
                            <img src="./assets/img/vector_red.svg">
                        </div>
                    </div>
                </div>
            </div>
            <div class="bord_content_colum" id="aweit_feedback">
                <div class="task">task3</div>


            </div>
            <div class="bord_content_colum_right" id="done">
                <div class="task">task4</div>


            </div>
        </div>

    </div>

</body>

</html>
